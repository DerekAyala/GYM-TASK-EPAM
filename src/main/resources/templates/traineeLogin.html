<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Trainee Login</h1>
    <!-- Display the login error message if there was a problem logging in -->
    <p th:text="${errorMessage}" class="text-danger"></p>
    <form action="#" th:action="@{/traineeLogin}" method="post" class="form-group">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control"/>
        </div>
        <div class="form-group">
            <input type="submit" value="Login" class="btn btn-primary"/>
            <input type="reset" value="Reset" class="btn btn-secondary"/>
            <a href="#" th:href="@{/}" class="btn btn-info">Home</a>
        </div>
    </form>
    <!-- Sign up button -->
    <div class="text-center">
        <p>Don't have a profile?</p>
        <a href="#" th:href="@{/traineeRegister}" class="btn btn-success">Sign Up</a>
    </div>
</div>
</body>
</html>
